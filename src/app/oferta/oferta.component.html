<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">

    <div class="row">
      <div class="col">
        <h4>{{ oferta.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{ oferta.valor}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

    </div>

  </div>

  <div class="row" style="margin-bottom: 25px; margin-bottom: 150px;">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#como-usar" type="button" role="tab" aria-controls="como-usar" aria-selected="true">Como usar</button>
        </li>
        <li class="nav-item">
          <button class="nav-link " data-bs-toggle="tab" data-bs-target="#como-fica" type="button" role="tab" aria-controls="como-fica" aria-selected="false">Como fica</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="como-usar" role="tabpanel" aria-label="como-usar-tab">Texto como usar</div>
        <div class="tab-pane fade" id="como-fica" role="tabpanel" aria-label="como-fica-tab">Texto como fica</div>
      </div>
    </div>
  </div>

</div>
